<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSLT WiFi Portal</title>
    <meta name="description" content="Welcome to LSLT WiFi Portal - Connect to guest WiFi and earn loyalty rewards" />
    
    <!-- Prevent caching for captive portal -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Captive portal detection -->
    <meta name="captive-portal" content="true" />
    
    <!-- Mobile optimization -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Preconnect to API server -->
    <link rel="preconnect" href="http://localhost:8080" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
